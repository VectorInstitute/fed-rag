plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            members_order: source
            separate_signature: true
            show_overloads: true
            show_submodules: true
            show_root_heading: false
            show_root_full_path: true
            show_root_toc_entry: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - mkdocs-jupyter:
      execute: false
repo_url: https://github.com/VectorInstitute/fed-rag
repo_name: VectorInsitute/fed-rag
site_name: FedRAG
theme:
  custom_dir: docs/overrides
  favicon: assets/favicon-48x48.svg
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  logo_dark_mode: assets/logo-dark.svg
  logo_light_mode: assets/logo.svg
  logo_footer: assets/vector-logo.svg
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: vector
      accent: vector-teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: vector-teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
