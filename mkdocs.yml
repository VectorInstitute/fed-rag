extra_css:
  - stylesheets/extra.css
extra:
  generator: false
  social:
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@squidfunk
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - toc:
      permalink: true
nav:
  - Home: index.md
  - Getting started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Creating your site: getting-started/creating-your-site.md
  - API Reference:
    - api_reference/index.md
    - Decorators:
      - api_reference/decorators/index.md
      - Inspectors:
        - api_reference/inspectors/index.md
        - api_reference/inspectors/pytorch.md
        - api_reference/inspectors/huggingface.md

    - FL Tasks:
      - api_reference/fl_tasks/index.md
      - api_reference/fl_tasks/pytorch.md
      - api_reference/fl_tasks/huggingface.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            members_order: source
            docstring_style: google
            show_submodules: true
            show_root_heading: false
            show_root_toc_entry: false
repo_url: https://github.com/VectorInstitute/fed-rag
repo_name: VectorInsitute/fed-rag
site_name: FedRAG
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: vector
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: vector-pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - toc.follow
    - content.code.copy
    - search.suggest
    - search.highlight
